<div class="conteiner">

  <h2>Publicaciones</h2>
  <hr>

  <mat-grid-list cols="2" rowHeight="2:1" *ngIf="posts.length > 0">
    <mat-grid-tile multi="true" *ngFor="let post of posts">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Â¿Nos visitarias?</mat-card-title>
          <mat-card-subtitle style="color: black;">{{post.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{post.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="eliminarElemento(post)" color="warn">Eliminar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <p class="info-text mat-body-1" *ngIf="posts.length <= 0">
    Sin publicaciones Existentes 
  </p>

</div>
