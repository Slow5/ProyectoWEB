<div class="container">
  <h2>Publicaciones</h2>
  <hr>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-grid-list [cols]="cols" rowHeight="1:1" *ngIf="posts.length > 0 && !isLoading">
    <mat-grid-tile multi="true" *ngFor="let post of posts">
      
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Â¿Nos visitarias?</mat-card-title>
          <mat-card-subtitle style="color: black;">
            {{post.title}}
          </mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>
            {{post.content}}
          </p>
        </mat-card-content>
        
        <div class="post-image" style="text-align: center; margin: 10px;">
          <img [src]="post.imagePath" [alt]="post.title" 
          style="border-radius: 5px; width: 50%; margin: auto; height: 150px;">
        </div>

        <mat-card-actions>
          <button mat-button (click)="onDelete(post.id)" *ngIf="validar()" color="warn">Eliminar</button>
        </mat-card-actions>
        
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>

  <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
    Sin publicaciones Existentes 
  </p>

</div>
