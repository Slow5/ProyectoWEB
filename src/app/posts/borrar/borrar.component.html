    <mat-card>
        
        <h2>Editar Usuario</h2>

        <form [formGroup]="form" (submit)="onAddPost()">
            
            <mat-form-field>
                <input matInput type="text" placeholder="Nombre" formControlName ="nombre"> 
                <mat-error *ngIf="form.get('nombre').invalid">Por favor ingrese un nombre</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Apellido" formControlName ="apellido"> 
                <mat-error *ngIf="form.get('apellido').invalid">Por favor ingrese un apellido</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Numero" formControlName ="numero"> 
                <mat-error *ngIf="form.get('numero').invalid">Por favor ingrese un numero</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Nueva Contrase単a" formControlName ="password"> 
                <mat-error *ngIf="form.get('password').invalid">Por favor ingrese una contrase単a</mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <input matInput type="text" placeholder="Confirmar Contrase単a" formControlName ="passwordDos"> 
                <mat-error *ngIf="form.get('passwordDos').invalid">Por favor ingrese una contrase単a</mat-error>
            </mat-form-field>

        <div>
            <button mat-stroked-button color="primary" type="button" (click)="filePicker.click()" style="width: 100%;">Seleccionar una imagen</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title" width="100%" height="500px">
        </div>   
            <button  mat-raised-button color="primary" type="submit" style="width: 100%;">Guardar</button> 
        </form>
    </mat-card>
