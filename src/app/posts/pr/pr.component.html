<div class="container">
  <h2>Verifica tu cuenta</h2>
  <form (submit)="SignUp(login)" #login="ngForm">
    <mat-form-field>

      <input matInput placeholder="Codigo" ngModel required name="code" type="text" #code="ngModel">
      <mat-error *ngIf="code.invalid">Ingresa un dato</mat-error>
    </mat-form-field>
    
    <br>

    <mat-card-actions>
      <button mat-button type="submit" color="primary">Iniciar</button>
    </mat-card-actions>
  </form>
</div>
