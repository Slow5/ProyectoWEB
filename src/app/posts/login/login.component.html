<div class="conteiner">
  <mat-card>
    <mat-card-content>
      <h2>Login</h2>
      <form (submit)="logIn(login)" #login="ngForm">
        <mat-form-field>
          <input matInput placeholder="Nombre de usuario" ngModel name="email" type="text" #email="ngModel">
          <mat-error *ngIf="email.invalid">Ingresa un dato</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="password" placeholder="Contraseña" ngModel  name="password" type="password" #password="ngModel">
          <mat-error *ngIf="password.invalid">Ingresa un dato</mat-error>
        </mat-form-field>

        <mat-card-actions>
          <button mat-button type="submit">Iniciar sesión</button>
          
          <button mat-button routerLink="/register">Registrarse</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
