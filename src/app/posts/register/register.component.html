<div class="conteiner">

  <script>

    function validarCampo() {
      
        var inputCampo = document.getElementById("email");
        var valor = inputCampo.value;

        if (valor === "") {
            alert("Este campo no puede estar vacío");
            return false; // Impide que se envíe el formulario
        }

        return true; // Permite que se envíe el formulario si el campo es válido
    }
    
</script>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Registrarse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="SignUp(login)" #login="ngForm">
        <mat-form-field>
          <input matInput placeholder="Nombre de usuario" ngModel id="email" name="email" type="text" #email="ngModel">
          <mat-error *ngIf="email.invalid">Ingresa un dato</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="password" placeholder="Contraseña" ngModel  name="password" type="password" #password="ngModel">
          <mat-error *ngIf="password.invalid">Ingresa un dato</mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-button type="submit">Iniciar</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
